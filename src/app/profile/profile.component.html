<div class="bg-gradient-to-r from-blue-200 to-indigo-300 p-8 rounded-lg shadow-xl max-w-4xl mx-auto">
  <h2 class="text-3xl font-semibold text-center text-white mb-8">My Profile</h2>

  <!-- Profile Card -->
  <div class="bg-white p-6 rounded-lg shadow-lg space-y-6">
    
    <!-- Welcome and Name -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-blue-800">Welcome, {{ student.fullName }}!</h1>
      <p class="text-lg text-gray-500">Your Dashboard</p>
    </div>
    
    <!-- Profile Info Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Matric Number -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-sm transition transform hover:scale-105">
        <p class="text-sm text-gray-600">Matric Number</p>
        <p class="font-semibold text-blue-700">{{ student.matricNo }}</p>
      </div>
      
      <!-- Library ID -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-sm transition transform hover:scale-105">
        <p class="text-sm text-gray-600">Library ID</p>
        <p class="font-semibold text-blue-700">{{ student.libraryID }}</p>
      </div>
      
      <!-- Email -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-sm transition transform hover:scale-105">
        <p class="text-sm text-gray-600">Email</p>
        <p class="font-semibold text-blue-700">{{ student.email }}</p>
      </div>

      <!-- Department -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-sm transition transform hover:scale-105">
        <p class="text-sm text-gray-600">Department</p>
        <p class="font-semibold text-blue-700">{{ student.department }}</p>
      </div>

      <!-- Level -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-sm transition transform hover:scale-105">
        <p class="text-sm text-gray-600">Level</p>
        <p class="font-semibold text-blue-700">{{ student.level }}</p>
      </div>

      <!-- Phone -->
      <div class="bg-blue-50 p-6 rounded-lg shadow-sm transition transform hover:scale-105">
        <p class="text-sm text-gray-600">Phone</p>
        <p class="font-semibold text-blue-700">{{ student.phone }}</p>
      </div>
    </div>

    <!-- Edit Profile Button -->
    <div class="text-center mt-10">
      <button class="py-3 px-8 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 hover:scale-105 transition duration-300">
        Edit Profile
      </button>
    </div>
  </div>
  
  <!-- Loader/Placeholder while student data is loading -->
  <div *ngIf="!student" class="text-center text-gray-500 mt-8">
    <p>Loading your profile...</p>
  </div>
</div>
